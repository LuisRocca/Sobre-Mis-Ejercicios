<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado De Personas</title>
    <link rel="stylesheet" href="css/stilos.css">
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de personitas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                
            </ul>
        </div> 
    </div>
    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor:pointer" onclick="agregarPersona()">+</button>
            <form id="forma">
                <input type="text" id="nombre" placeholder="Tu Nombre"></input>
                <input type="text" id="apellido" placeholder="Tu Apellido"></input>
            </form>
        </div>
    </div>
    <script src='js/persona.js'> </script>
    <script src='js/app.js'> </script>
</body>
</html>
