<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible:
            </div>
            <div class="presupuesto_valor" id='presupuesto'></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor " id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div> <!--aqui cierra; "derecha" -->
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
                </div>
            </div>
        </div> <!--aqui cierra presupuesto-->
    </div>
       
      <form id="forma" onsubmit="return false">
          <div class="agregar">
              <div class="agregar_contenedor">
                       <select class="agregar_tipo" id="tipo">
                           <option value="ingreso" selected>+</option>
                           <option value="egreso" selected>-</option>
                       </select>
                       <input type="text" class="agregar_descripcion" placeholder="agregar descripcion" id="descripcion">
                       <input type="number" class="agregar_valor" placeholder="valor" id="valor" step="any">
                       <button class="agregar_btn" onclick="agregarDato()"><ion-icon name="checkmark-done-circle"></ion-icon></button>
              </div>
          </div>
      </form>

            <div class="contenedor limpiarEstilos">
                 <div class="ingreso">
                     <h2 class="ingreso_titulo">ingresos</h2>
                     <div id="lista-ingresos">
     <!--esto es solo una plantilla HTML porque el contenido esta siendo agregado por JS(app.js) -->
                         <div class="elemento limpiarEstilos">
                             <div class="elemento_descripcion">salario</div>
                              <div class="derecha limpiarEstilos">
                                  <div class="elemento_valor">+ 2.200.00</div>
                                  <div class="elemento_eliminar">
                                      <button class="elemento_eliminar--btn">
                                        <ion-icon name="close-circle-outline"></ion-icon>
                                        </button>
                                  </div><!--aqui cierra; elemento:eleminar-->
                              </div>
                         </div> <!--aqui se esta cerrando; elemento limpiarEstilos-->

                     </div>
                 </div>
                       <div class="egreso">
                           <h2 class="egreso_titulo">Egresos</h2>
                           <div id="lista_egresos">
                               <div class="elemento limpiarEstilos">
                                   <div class="elemento_descripcion">arriendo</div>
                                   <div class="derecha limpiarEstilos">
                                       <div class="elemento_valor">-250.00</div>
                                       <div class="elemento_porcentaje">21%</div>
                                    <div class="elemento_eliminar">
                                        <button class="elemento_eliminar--btn">
                                          <ion-icon name="close-circle-outline"></ion-icon>
                                          </button>
                                    </div>
                                   </div>
                               </div>
                           </div>
                       </div>
            </div> <!--aqui cierra; el contenedor-->
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type= "module" src= "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
</body>
</html>
